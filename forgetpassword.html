<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thankyou_webpage</title>
    <link rel="stylesheet" href="forgetpassword.css" type="text/css">
  </head>

  <body>
    <!--  table body      -->

    <section class="logindiv">
      <form 
        class="loginform"
        action="Thank.html"
        onsubmit="return validationforgetemailpassword()"
       method="post"
      >
        <table class="logintable" border="0">
          <caption style="font-size: x-large">
            Reset your Password
          </caption>
          <tr>
            <td>
              <label>Email:</label>
              <span style="color: red">*</span>
            </td>
            <td>
              <input type="email" id="emailid" name="emailid" />
              <span
                style="
                  color: red;
                  font-size: 15px;
                  display: block;
                  text-align: left;
                "
                id="erroremail"
              ></span>
            </td>
          </tr>
          <!--     password/conformpassword    -->
          <tr>
            <td>
              <label>Password:</label>
              <span style="color: red">*</span>
            </td>
            <td>
              <input type="password" id="password" name="password" />
              <span
                style="
                  color: red;
                  font-size: 10px;
                  display: block;
                  text-align: left;
                "
                id="errorpassword"
              ></span>
            </td>
          </tr>
          <tr>
            <td>
              <label>Conform Password:</label>
              <span style="color: red">*</span>
            </td>
            <td>
              <input
                type="password"
                id="conformpassword"
                name="conformpassword"
              />
              <span
                style="
                  color: red;
                  font-size: 10px;
                  display: block;
                  text-align: left;
                "
                id="errorconformpassword"
              ></span>
            </td>
          </tr>
          <tr>
            <td style="text-align: center">
              <input type="submit" value="Login" class="login-btn" />
            </td>
            <td style="text-align: center">
              <input type="reset" value="Clear" class="reset-btn" />
            </td>
          </tr>
        </table>
      </form>
    </section>
  </body>

  <script src="forgetpassword.js">
    
  </script>
</html>
